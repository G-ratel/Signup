<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <h3>Create Account</h3>
        <form action="" target="_self">
            <label for="User">Username</label>
            <input type="text" id="User" name="Username">

            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email">

            <label for="Password">Password</label>
            <input type="password" id="Passwword" name="Password">

            <label for="Password">Confirm Password</label>
            <input type="password">

            <p>
                <small>By clicking the button you agree to
                    <a href=""> <strong> Rasp's privacy and policy </strong> </a>
                </small>
            </p>
            <button class="Btn">Sign Up</button>
            <p>
                <small id="Note">Already have an account? <a href="signin.html">Sign In</a></small>
            </p>
        </form>
    </div>
</body>
</html>
